        top: 0;

      }

      .movie-tag-bottom {
        bottom: 0;
        left: 0;
        margin-bottom: 30px;
        background-color: rgb(255, 37, 37);
      }

      .movie-tag span {
        color: rgb(255, 72, 72);
        font-weight: 700;
        font-size: 1.2rem;
      }

      .movie-tag-bottom span {
        color: white;
        font-size: 1rem;
